<ng-container *ngIf="dashBoardSections.length > 0; else emptyDashboard">
    <ng-container *ngFor="let section of dashBoardSections">
        <ng-container *ngIf="section.items.length > 0">
            <div class="pl-3 pr-3 pt-3">
                <!-- Section label -->
                <h2 class="border-bottom-1 border-900 my-0">{{ section.label }}</h2>

                <!-- Items for current section -->
                <div class="grid pt-3">
                    <ng-container *ngFor="let item of section.items">
                        <div
                            class="col-12 lg:col-3 xl:col-2 hover:surface-hover cursor-pointer"
                            (click)="onItemClick(item)">
                            <div
                                class="surface-card mb-0 border-1 surface-border p-3 border-round-lg">
                                <div class="flex justify-content-between mb-3">
                                    <div>
                                        <span class="block text-500 font-medium mb-3">
                                            {{ item.status }}
                                        </span>
                                        <div class="text-900 font-medium text-xl">
                                            {{ item.count }}
                                        </div>
                                    </div>
                                    <div
                                        class="flex align-items-center justify-content-center bg-blue-100 border-round w-3rem h-3rem">
                                        <i
                                            class="pi {{ item.iconName }} text-{{
                                                item.iconColor
                                            }}-500 text-2xl"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </ng-container>
    </ng-container>
</ng-container>

<!-- No data available block -->
<ng-template #emptyDashboard>
    <p>Sin solicitudes</p>
</ng-template>
